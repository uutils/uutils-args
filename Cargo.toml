[package]
name = "uutils-args"
version = "0.1.0"
edition = "2021"
authors = ["Terts Diepraam"]
license = "MIT"

homepage = "https://github.com/tertsdiepraam/uutils-args"
repository = "https://github.com/tertsdiepraam/uutils-args"
readme = "README.md"

[dependencies]
derive = { version = "0.1.0", path = "derive" }
lexopt = "0.3.0"
term_md = { version = "0.1.0", path = "term_md" }

[workspace]
members = [
  "term_md",
  "derive",
]

[dev-dependencies]
atty = "0.2.14"
terminal_size = "0.2.3"
